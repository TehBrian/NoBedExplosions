# Language configuration for all messages sent by NoBedExplosions.
# Message formatting syntax is MiniMessage, which you can read up on here:
# https://docs.adventure.kyori.net/minimessage.html

# /nbe
nbe:
  - ""
  - "<gray><gradient:red:#f5a5a5>NoBedExplosions</gradient> version <gradient:#a5a5f5:blue>1.2.1</gradient>"
  - ""
  - "<gray>Commands:"
  - "<dark_gray>- <#f5a5a5>/nbe reload"
  - "<dark_gray>- <#a5a5f5>/nbe info"
  - ""

# /nbe reload
nbe_reload: "<red>›</red> <gray>Reloaded <gradient:red:#f5a5a5>NoBedExplosions</gradient>!"

# /nbe info
nbe_info:
  - "<blue>›</blue> <gray>Info for <aqua><world></aqua>:"
